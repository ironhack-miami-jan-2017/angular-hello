<h3> Pipes Examples </h3>

<p> My name is {{ myName | lowercase }}. </p>

<p> Date: {{ myDate }} </p>
<p> Pretty Date: {{ myDate | date:'EEEE, MMMM d, yyyy' }} </p>

<button (click)="increment()">
  Add One Day
</button>

<p> Hello, {{ yourName | capitalize }}. </p>
